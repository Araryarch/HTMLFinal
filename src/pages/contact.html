<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link rel="stylesheet" href="../output.css" />
  </head>
  <body>
    <nav class="navbar bg-[#0F8B8D]">
      <div class="navbar-wrapper">
        <div class="logo">
          <img src="../img/Logo White.png" alt="logo" width="250px" />
        </div>
        <div class="nav-link text-xl">
          <div class="link flex gap-14">
            <a href="#" class="transition-all ease-out hover:text-[#abd1c6]"
              >Products</a
            >
            <a href="#" class="transition-all ease-out hover:text-[#abd1c6]"
              >Store</a
            >
            <a href="#" class="transition-all ease-out hover:text-[#abd1c6]"
              >Contact</a
            >
          </div>
        </div>
      </div>
    </nav>
    <section id="product" class="min-h-screen w-full"></section>
    <!-- Section Here -->
    <footer class="footer">
      <div class="content-wrapper">
        <div class="logo-footer flex justify-between xl:flex-col">
          <div class="logo">
            <img
              src="../img/Logo White.png"
              alt=""
              class="block w-[200px] md:w-[300px]"
            />
          </div>
          <div class="icon flex gap-2">
            <img
              src="../img/MAIL ICON.svg"
              alt=""
              class="block aspect-square w-10 cursor-pointer"
            />
            <img
              src="../img/PHONE ICON.svg"
              alt=""
              class="block aspect-square w-10 cursor-pointer"
            />
          </div>
        </div>

        <div class="products">
          <div class="footer-link flex flex-col gap-2">
            <div class="title font-medium text-[#EC9A29]">
              <h1>Products</h1>
            </div>
            <div class="link-wrapper flex flex-col gap-2 pl-6 xl:pl-0">
              <div class="link">
                <a href="#">Coffe Based</a>
              </div>
              <div class="link">
                <a href="#">Non-coffee</a>
              </div>
              <div class="link">
                <a href="#">Tea Based</a>
              </div>
            </div>
          </div>
        </div>

        <div class="store">
          <div class="footer-link flex flex-col gap-2">
            <div class="title font-medium text-[#EC9A29]">
              <h1>Store</h1>
            </div>
            <div class="link-wrapper flex flex-col gap-2 pl-6 xl:pl-0">
              <div class="link">
                <a href="#">Location</a>
              </div>
            </div>
          </div>
        </div>

        <div class="contact">
          <div class="footer-link flex flex-col gap-2">
            <div class="title font-medium text-[#EC9A29]">
              <h1>Contact</h1>
            </div>
            <div class="link-wrapper flex flex-col gap-2 pl-6 xl:pl-0">
              <div class="link">
                <a href="#">Customer Service</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <div class="copyright">
      <h1>2024 Â© Designed by Progate Indonesia</h1>
    </div>
  </body>
</html>
