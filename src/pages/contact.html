<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="../output.css" />
  </head>
  <body>
    <nav class="navbar relative bg-[#0F8B8D]">
      <div class="navbar-wrapper">
        <div class="logo">
          <img src="../img/Logo White.png" alt="logo" width="350px" />
        </div>
        <div class="nav-link text-xl">
          <div class="link flex gap-14">
            <a
              href="products.html"
              class="transition-all ease-out hover:text-[#abd1c6]"
              >Products</a
            >
            <a
              href="store.html"
              class="transition-all ease-out hover:text-[#abd1c6]"
              >Store</a
            >
            <a href="#" class="transition-all ease-out hover:text-[#abd1c6]"
              >Contact</a
            >
          </div>
        </div>
      </div>
    </nav>

    <section id="contact" class="mx-auto box-border w-full p-10 xl:w-[50%]">
      <h1 class="text-3xl font-semibold text-[#0F8B8D]">How can we help?</h1>
      <form action="#" class="mx-auto my-10 rounded-xl border-2 px-5 py-10">
        <div
          class="input mb-5 flex flex-col gap-3 xl:flex-row xl:items-center xl:justify-center"
        >
          <label for="name" class="w-[35%] flex-initial text-xl font-medium"
            >Name</label
          >
          <input
            type="text"
            id="name"
            placeholder="Name"
            class="flex-1 rounded-md border-2 px-4 py-2"
          />
        </div>
        <div
          class="input mb-5 flex flex-col gap-3 xl:flex-row xl:items-center xl:justify-center"
        >
          <label for="email" class="w-[35%] flex-initial text-xl font-medium"
            >Email</label
          >
          <input
            type="email"
            id="email"
            placeholder="Email"
            class="flex-1 rounded-md border-2 px-4 py-2"
          />
        </div>
        <div
          class="input mb-5 flex flex-col gap-3 xl:flex-row xl:items-center xl:justify-center"
        >
          <label
            for="number"
            class="flex-initial text-xl font-medium md:w-[35%]"
            >Phone Number</label
          >
          <input
            type="number"
            id="number"
            placeholder="Phone Number"
            class="flex-1 rounded-md border-2 px-4 py-2"
          />
        </div>
        <div
          class="input mb-5 flex flex-col gap-3 xl:flex-row xl:items-center xl:justify-center"
        >
          <label for="subject" class="w-[35%] flex-initial text-xl font-medium"
            >Subject</label
          >
          <input
            type="text"
            id="subject"
            placeholder="Subject"
            class="flex-1 rounded-md border-2 px-4 py-2"
          />
        </div>
        <div
          class="input mb-5 flex flex-col gap-3 xl:flex-row xl:items-center xl:justify-center"
        >
          <label for="message" class="w-[35%] flex-initial text-xl font-medium"
            >Message</label
          >
          <textarea
            id="message"
            placeholder="Message"
            class="flex-1 rounded-md border-2 px-4 py-2"
          ></textarea>
        </div>
        <div class="input flex justify-center">
          <button
            type="submit"
            class="w-[50%] rounded-full bg-[#A8201A] px-4 py-2 text-white xl:w-[25%]"
          >
            Submit
          </button>
        </div>
      </form>
    </section>

    <!-- Section Here -->
    <footer class="footer">
      <div class="content-wrapper">
        <div class="logo-footer flex justify-between xl:flex-col">
          <div class="logo">
            <img
              src="../img/Logo White.png"
              alt=""
              class="block w-[200px] md:w-[350px]"
            />
          </div>
          <div class="icon flex gap-2">
            <img
              src="../img/MAIL ICON.svg"
              alt=""
              class="block aspect-square w-10 cursor-pointer"
            />
            <img
              src="../img/PHONE ICON.svg"
              alt=""
              class="block aspect-square w-10 cursor-pointer"
            />
          </div>
        </div>

        <div class="products">
          <div class="footer-link flex flex-col gap-2">
            <div class="title font-medium text-[#EC9A29]">
              <h1>Products</h1>
            </div>
            <div class="link-wrapper flex flex-col gap-2 pl-6 xl:pl-0">
              <div class="link">
                <a href="#">Coffe Based</a>
              </div>
              <div class="link">
                <a href="#">Non-coffee</a>
              </div>
              <div class="link">
                <a href="#">Tea Based</a>
              </div>
            </div>
          </div>
        </div>

        <div class="store">
          <div class="footer-link flex flex-col gap-2">
            <div class="title font-medium text-[#EC9A29]">
              <h1>Store</h1>
            </div>
            <div class="link-wrapper flex flex-col gap-2 pl-6 xl:pl-0">
              <div class="link">
                <a href="#">Location</a>
              </div>
            </div>
          </div>
        </div>

        <div class="contact">
          <div class="footer-link flex flex-col gap-2">
            <div class="title font-medium text-[#EC9A29]">
              <h1>Contact</h1>
            </div>
            <div class="link-wrapper flex flex-col gap-2 pl-6 xl:pl-0">
              <div class="link">
                <a href="#">Customer Service</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <div class="copyright">
      <h1>2024 Â© Designed by Progate Indonesia</h1>
    </div>
  </body>
</html>
